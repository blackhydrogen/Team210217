<body onload="runOnLoad()">
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="entrepreneur-dashboard.html">Let's Fund</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="search-bar">
            ...
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Projects<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>
                <a href="entrepreneur-dashboard.html">Dashboard</a>
              </li>
              <li>
                <a href="#" onclick="return false;">New Project</a>
              </li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>
                <a href="entrepreneur-profile.html">My Profile</a>
              </li>
              <li>
                <a href="edit-profile-entre.html">Edit Profile</a>
              </li>
              <li>
                <a href="#" onclick="logout()">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">New Project</h1>
      </div>
    </div>

    <form role="form" onsubmit="submitProjectDetails(); return false;">
      <div>
        <h3>Title</h3>
        <input type="text" id="title" required="required" style="width: 500px;" />
        <h3>Goal</h3>
        <input type="number" id="goal" required="required" style="width: 150px;" />
        <h3>Start Date</h3>
        <input type="date" id="startDate" required="required" style="width: 150px" min="" onchange="setMinMaxEndDate()" onkeydown="return false;" />
        <h3>End Date</h3>
        <input type="date" id="endDate" required="required" style="width: 150px" min="" max="" onkeydown="return false;"/>
        <h3>Description</h3>
        <textarea cols="100" id="description" required="required"></textarea>
        <h3>Tags (Comma Separated)</h3>
        <textarea cols="50" id="tags" placeholder="Music, IT, Cars" required="required"></textarea>
        <input type="submit" style="visibility: hidden;" />
      </div>
      <button class="btn btn-primary">Create Project</button>
      <button class="btn btn-default" onclick="clearForm()">Clear All</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="/js/jquery.js"></script>

  <!-- personal js -->
  <script src="/js/entrepreneur-new-project.js"></script>
  <script src="/js/utils.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/js/bootstrap.min.js"></script>
